<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI & Ethics – Frankenstein</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  </head>
  
  <body>
    <div class="lang">
      <img class="img-language" onclick="setLang('en')" src="./image/eng-flag.png" alt="english flag">
      <img class="img-language" onclick="setLang('sv')" src="./image/swe-flag.png" alt="swedish flag">
    </div>

    <div class="hero">
      <h1 id="title">Artificial Intelligence & Ethics</h1>
      <p id="intro">A study of Frankenstein and modern AI relationships.</p>
    </div>
    
    <div class="buttons">
      <button name="author" class="click-buttons">Author</button>
      <button name="context" class="click-buttons">Context</button>
      <button name="analysis" class="click-buttons">Analysis</button>
      <button name="modern" class="click-buttons">AI Today</button>
      <button name="conclusion" class="click-buttons">Conclusion</button>
    </div>
    
    <section class="main"></section>
    
    <footer>
      <ul>
        <li><i class="fa-regular fa-user"></i><span>Alexander Åhlander</span></li>
        <li><i class="fa-regular fa-user"></i><span>Felix Åslin</span></li>
        <li><i class="fa-regular fa-user"></i><span>Polina Martynenko</span></li>
        <li><i class="fa-regular fa-user"></i><span>Martin Larsen</span></li>
      </ul>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
